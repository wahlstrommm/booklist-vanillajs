<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Book list</title>
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px;
      }
      .success {
        background: green;
      }
      .error {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Lägg till böcker</h1>
      <form id="book-form">
        <div>
          <label for="title">Titel</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Författare</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Titel</th>
            <th>Författare</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
